<!DOCTYPE html>
<html ng-app="OrganizEZ">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link type="text/css" href="../node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>

  </head>
  <body ng-controller="MoveController">
    <nav class="navbar navbar-full navbar-dark bg-primary">
      <a class="navbar-brand" href="#">OranizEZ</a>
    </nav>
    <div class="list-group">
      <a href="#" class="list-group-item" ng-repeat="moveAction in moveActions">
        <h4 class="list-group-item-heading">{{moveAction.fileName}}</h4>
        <row>
          <!-- <div class="col-md-4">
            <div>
              <i class="fa fa-thumbs-up" aria-hidden="true"></i>
            </div>
            <div>
              <i class="fa fa-thumbs-down" aria-hidden="true"></i>
            </div>
          </div> -->
          <!-- <div class="col-md-8"> -->
            <div>
              <img class="center-block" ng-src="{{moveAction.to}}" alt="some_text" style="width: 100px; height: 100px;" ng-show="moveAction.image == true"></img>
            </div>
            <p class="list-group-item-text">Moved from {{moveAction.from}} to {{moveAction.to}}</p>
          <!-- </div> -->
        </row>
      </a>
    </div>

    <script>window.$ = window.jQuery = require('../node_modules/jquery.2/node_modules/jquery/dist/jquery.min.js');</script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.3/js/tether.min.js"></script>
    <script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../node_modules/angular/angular.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.2.0/firebase.js"></script>
    <script type="text/javascript" src="../node_modules/angularfire/dist/angularfire.min.js"></script>
    <script type="text/javascript" src="../scripts/index.js"></script>
  </body>
</html>
