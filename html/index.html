<!DOCTYPE html>
<html ng-app="OrganizEZ">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link type="text/css" href="../node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>

  </head>
  <body ng-controller="MoveController">
    <nav class="navbar navbar-full navbar-dark bg-primary">
      <a class="navbar-brand" href="#">OrganizEZ</a>
      <!-- <p> The smartest way to sort your files </p> -->
      <!-- <label> Search: <input ng-model="searchText"
        style = "color: #000000"></label> -->
      <ul class="nav navbar-nav">
        <li class="nav-item active">
          <a class="nav-link">The smartest way to sort your files! <span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <form class="form-inline pull-xs-right">
        <input ng-model="searchText" class="form-control" type="text" placeholder="Search">
      </form>
    </nav>
    <div id="searchTextResults" class="list-group">
      <!-- <a ng-repeat="moveAction in moveActions | filter:searchText"> -->
        <a ng-click="openFile(moveAction.to)" href="#" class="list-group-item" style="text-color: black;" ng-repeat="moveAction in moveActions | filter:searchText" ng-style="{'background-image':'url(' + moveAction.to + ')'}">
          <!-- <img src=moveAction.to>No Image</img> -->
          <h4 class="list-group-item-heading">{{moveAction.fileName}}</h4>
          <p class="list-group-item-text">Moved {{moveAction.fileName}} to {{moveAction.to}}</p>
          <i class="fa fa-thumbs-up" aria-hidden="true"></i>
          <i class="fa fa-thumbs-down" aria-hidden="true"></i>
        </a>
    </div>
    <!-- <div class="list-group">
      <a ng-click="openFile(moveAction.to)" href="#" class="list-group-item" ng-repeat="moveAction in moveActions" ng-style="{'background-image':'url(' + moveAction.to + ')'}">
        <h4 class="list-group-item-heading">{{moveAction.fileName}}</h4>
        <p class="list-group-item-text">Moved {{moveAction.fileName}} to {{moveAction.to}}</p>
      </a>
    </div> -->

    <script>window.$ = window.jQuery = require('../node_modules/jquery.2/node_modules/jquery/dist/jquery.min.js');</script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.3/js/tether.min.js"></script>
    <script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../node_modules/angular/angular.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.2.0/firebase.js"></script>
    <script type="text/javascript" src="../node_modules/angularfire/dist/angularfire.min.js"></script>
    <script type="text/javascript" src="../scripts/index.js"></script>
  </body>
</html>
